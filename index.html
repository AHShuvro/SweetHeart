<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Quicksand", sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
            background: linear-gradient(45deg, #ffe7e3, #ffd6f4);
            animation: gradientShift 6s infinite ease-in-out;
        }

        @keyframes gradientShift {
            0% {
                background: linear-gradient(45deg, #ffe7e3, #ffd6f4);
            }

            50% {
                background: linear-gradient(45deg, #ffd6f4, #ffe7e3);
            }

            100% {
                background: linear-gradient(45deg, #ffe7e3, #ffd6f4);
            }
        }

        .glow-button-no {
            background: linear-gradient(90deg, #ff5d86, #ff6246);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 82, 104, 0.8);
            transition: all 0.3s ease;
        }

        .glow-button-no:hover {
            box-shadow: 0 0 20px rgba(255, 82, 104, 1);
            transform: scale(1.1);
        }

        .glow-button-yes {
            background: linear-gradient(90deg, #7ec9a3, #56947b);
            /* Mint Green to Soft Seafoam Green */
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 9999px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(141, 243, 192, 0.7);
            /* Mint green glow */
            transition: all 0.3s ease;
        }

        .glow-button-yes:hover {
            box-shadow: 0 0 20px rgb(70, 140, 112);
            /* Seafoam green hover glow */
            transform: scale(1.1);
        }
    </style>
</head>

<body class="p-0 m-0 bg-[#ffebf3] w-screen h-screen">
    <div id="randomQuote"
        class="quote h-16 w-screen px-4 flex items-center justify-center text-center text-[#FFFFFF] bg-[#ff5d86] font-medium absolute">
        <!-- Content will be generated by JavaScript -->
    </div>
    <div class="flex flex-col items-center justify-center text-center w-full h-full">

        <div class="flex flex-col items-center gap-4">
            <h3 class="text-4xl font-medium">Do you <span class="text-[#ff6246]">love</span> me?</h3>
            <div class="flex gap-6">
                <a href="no.html" class="glow-button-no">No</a>
                <a href="yes.html" class=" glow-button-yes">Yes</a>
            </div>
        </div>

        <p class="mt-14 text-lg text-[#333333]">This has been<span class="text-[#ff6246]"> created</span> and<span
                class="text-[#ff6246]"> dedicated</span> solely to you, <span class="text-[#ff5d86]">Arpita</span>.</p>

    </div>
    <script src="index.js"></script>
</body>

</html>
